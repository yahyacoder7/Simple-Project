<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Add Object CPU</title>
    <style>
        :root {
            --primary-blue: #3b82f6;
            --dark-blue: #1e40af;
            --text-dark: #1f2937;
            --bg-gray: #f9fafb;
            --border-color: #e5e7eb;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);

        
            width: 100%;
            max-width: 900px;

            display: grid;
            grid-template-columns: repeat(3, 1fr);

            gap: 1.5rem;

        }


        h2 {
            grid-column: 1 / -1;

            text-align: center;
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-weight: 800;
            padding-bottom: 10px;
            border-bottom: solid 1px rgba(0, 102, 255, 0.589);
        }


        form div {
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"] {
            text-transform: uppercase;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #fff;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

 
        button {
            grid-column: 1 / -1;

            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }

        button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(30, 64, 175, 0.4);
        }

 
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
          
                max-width: 450px;
            }
        }

        .success-message {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            z-index: 10;
            bottom: 0;
            right: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: rgb(39, 180, 90);
            padding: 10px;
            margin: 15px;

            border-radius: 12px;
            box-shadow: 0 3px 7px 0 rgba(0, 0, 0, 0.3);
            transform: translateX(20px);
            transition: all 0.3s ease-in-out;
        }

        .success-message h4,
        p {
            color: whitesmoke;
            font-size: 13px;
        }

        .success-message h4 {
            border-bottom: solid 1px rgb(255, 247, 231, 0.5);
            font-weight: 700;
        }

        .active {
            transform: translateX(-5px);
            opacity: 1;
            visibility: visible;
        }
    </style>


</head>

<body>
    <form action="" id="cpu_form">
        <h2>Add New Processor</h2>
        <div> <label for="manufacturer">Manufacturer</label>
            <select name="manufacturer" id="manufacturer">
                <option value="intel">Intel</option>
                <option value="amd">AMD</option>
            </select>
        </div>
        <div> <label for="model_name">Name</label>
            <input type="text" id="model_name" placeholder="e.g. Core i9-13900k" name="model_name" required>
        </div>
        <div> <label for="cores">Cores</label>
            <input type="number" id="cores" min="1" placeholder="e.g. 24" name="cores" required>
        </div>
        <div> <label for="threads">Threads</label>
            <input type="number" id="threads" min="1" placeholder="e.g. 12" name="threads" required>
        </div>
        <div> <label for="base_clock">Base Clock (Ghz)</label>
            <input type="number" id="base_clock" step="0.1" min="0" name="base_clock" placeholder="e.g. 3.0">
        </div>
        <div> <label for="boost_clock">Boost Clock</label>
            <input type="number" id="boost_clock" step="0.1" min="0" name="boost_clock" placeholder="e.g.5.8">
        </div>
        <div> <label for="socket">Socket</label>
            <input type="text" id="socket" name="socket" placeholder="e.g. LGA1700">
        </div>
        <div> <label for="consumption">Consumption (TDP Watts)
            </label>
            <input type="number" id="consumption" min="0" name="consumption" placeholder="e.g 125">
        </div>
        <div> <label for="integrated_graphics">Integrated Graphics</label>
            <input type="text" id="integrated_graphics" name="integrated_graphics"
                placeholder="e.g. UHD 770 (Leave empty if none)">
        </div>
        <div></div>


        <button type="submit" id="save_button">Save CPU Data</button>
    </form>

    <div class="success-message" id="success-message">
        <h4>Success <i class="fas fa-check-circle"></i></h4>
        <p>the processor was successfully registered.</p>
    </div>
    <script src="api.js"></script>
</body>

</html>
